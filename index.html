<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="flex w-11/12 mx-auto justify-between py-6 items-center gap-3">

            <img class="w-[80px] md:w-[120px]" src="assets/Logo.png" alt="">

            <label class="input input-bordered flex items-center gap-2">
                <input id="search-input" type="text" class="grow w-[20%] " placeholder="Search" />
                <svg id="click"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>

              <button class=" bg-[#FF1F3D] text-white text-sm md:text-base w-12 md:w-16 h-8 md:h-10  rounded font-bold hover:bg-slate-300 ">blog</button>
        </nav>
        <hr>
        <section id="nav-btn" class="flex justify-center gap-5 mt-5">

        </section>
        
    </header>


    <main>
        <section id="video" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mt-5">

        </section>

        
    </main>

    <!-- Open the modal using ID.showModal() method -->
<button class="btn hidden" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="videoDetails">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    <script src="script/script.js"></script>
</body>
</html>
